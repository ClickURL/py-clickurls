<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/py-clickurl/public/style/not_found.css">
    <title>Not found</title>
</head>
<body>
    <section id="main-page">
        <header id="header" class="header">
            <div class="flex-element logo">
                <img  id="header-logo"  class="header-logo" src="/py-clickurl/public/image/logo_192x192.png" alt="logo">
            </div>
            <div class="flex-element name-logo">
                <a id="logo_ref">py-clickurl</a>
            </div>
            <div class="flex-element authorization">   
            </div>
        </header>
        <div class="line"></div>
        <main id="main" class="main">
            <div id="error-container">
                <div id="error-message">
                    <a>404 Not Found</a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="line"></div>
            <h2>footer</h2>
        </footer>
    </section>
    <script>
        const locations = window.location.origin;
        let logo = document.getElementById("header-logo");
        let name_logo = document.getElementById("logo_ref");
        logo.addEventListener("click", function(){
            location.href = locations;
        });
        name_logo.addEventListener("click", function(){
            location.href = locations;
        });
    </script>
</body>
</html>
